<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/chart.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Document</title>
</head>
<body>

<section class="content">
    <div class="calories-info">
        <h1 class="target-calories"></h1>
        <h1 class="calories-per-day"></h1>
    </div>

    <div class="chart-wrapper">
        <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
            <circle class="chart-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
            <circle class="chart-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5"></circle>
            <circle class="chart-segment" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5"></circle>

            <g class="chart-text">
                <text y="48%" transform="translate(0, 2)">
                    <tspan x="50%" text-anchor="middle" class="consumed-calories"></tspan>
                </text>

                <text y="60%" transform="translate(0, 2)">
                    <tspan x="50%" text-anchor="middle" class="daily-norm"></tspan>
                </text>
            </g>
        </svg>
    </div>


    <div class="products-sidebar">
        <div class="products-sidebar__header">
            <div class="d-flex align-items-center justify-space-between">
                <h1>Мои продукты</h1>

                <button class="btn-add-product" title="Добавить продукт">+</button>
            </div>

            <div class="products-sidebar__actions">
                <div class="settings">
                    <div class="settings__open-menu">
                        <img class="settings__open-menu-icon" src="./assets/img/icon-settings.png" title="Настройки" alt="settings">
                    </div>

                    <div class="settings__menu hidden">
                        <h3 class="settings__menu-title">Настройки</h3>

                        <button class="btn btn-clear-data">Удалить данные</button>
                    </div>
                </div>

                <div class="actions__target-calories">
                    <button class="btn btn-target-calories">Установить норму калорий</button>
                </div>

                <div class="actions__deleting">
                    <button class="btn btn-remove-all-products">Удалить все продукты</button>
                </div>

                <div class="actions__sorting">
                    Сортировать: <button class="btn-sort-list">По калориности</button>
                </div>

                <div class="actions__search">
                    <input type="text"
                           id="search"
                           class="search-input"
                           placeholder="Поиск по названию">
                </div>
            </div>
        </div>

        <div class="products-sidebar__list">

        </div>
    </div>
</section>


<script src="./js/index.js"></script>
</body>
</html>
